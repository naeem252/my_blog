<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!--fontawsome icon link-->
    <link rel="stylesheet" href="/my_blog/admin/css/all.min.css">
    <!--Bootstrap style-->
    <link rel="stylesheet" href="/my_blog/admin/css/bootstrap.min.css">
    <!--my custom style-->
    <link rel="stylesheet" href="/my_blog/admin/css/main.css">

    <title>MY | Blog</title>
</head>
<body>

<div class="row">
    <div class="col-md-2 admin_nav_container">
        <div class="admin_nav">
            <ul class="list-unstyled admin_nav-bar justify-content-sm-center">
                <li class="admin_nav_item"><a class="admin_nav_link" href=""><i class="fas fa-tachometer-alt"></i> Dashboard</a></li>
                <li class="admin_nav_item"><a class="admin_nav_link" href=""><i class="fas fa-file-alt"></i> Posts</a></li>
                <li class="admin_nav_item"><a class="admin_nav_link" href=""><i class="fas fa-align-left"></i> Category</a></li>
                <li class="admin_nav_item"><a class="admin_nav_link" href=""><i class="fas fa-comments"></i> Comments</a></li>
                <li class="admin_nav_item"><a class="admin_nav_link" href=""><i class="fas fa-user-friends"></i> Users</a></li>

            </ul>
        </div>
    </div>

    <div class="col-md-10 main_content">
        <div class="row">
            <div class="col-md-12 topbar_container">
                <div class="topbar clearfix">
                    <div class="d-flex justify-content-between align-items-center">
                        <div class="user_information">
                            <span class="online"><i class="fas fa-circle"></i></span>
                            <span class="user_name">Naeem Hasan</span>
                            <span class="logout"><a href="" class="btn btn-primary">Log Out</a></span>
                        </div>
                        <div class="view_site">
                            <a href="">View Site</a>
                        </div>
                        <div class="">
                            <h5><span class="online"><i class="fas fa-circle"></i></span> All active Users:42</h5>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="item_container">
            <div class="row my-3">
                <div class="col-md-3">
                    <div class="post item item-1">
                        <div class="item_title">
                            <h4>Posts</h4>
                        </div>
                        <div class="item_body">
                            <span class="d-block text-center"><i class="fas fa-user-friends"></i></span>
                            <h3>Total Post:40</h3>
                        </div>
                        <div class="item_footer">
                            <a href="" class="btn btn-outline-info btn-block">view all</a>
                        </div>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="category item">
                        <div class="item_title">
                            <h4>Category</h4>
                        </div>
                        <div class="item_body">
                            <span class="d-block text-center"><i class="fas fa-align-left"></i></span>
                            <h3>Total Category:40</h3>
                        </div>
                        <div class="item_footer">
                            <a href="" class="btn btn-outline-info btn-block">view all</a>
                        </div>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="comments item">
                        <div class="item_title">
                            <h4>Comments</h4>
                        </div>
                        <div class="item_body">
                            <span class="d-block text-center"><i class="fas fa-comments"></i></span>
                            <h3>Total Comments:40</h3>
                        </div>
                        <div class="item_footer">
                            <a href="" class="btn btn-outline-info btn-block">view all</a>
                        </div>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="users item">
                        <div class="item_title">
                            <h4>Users</h4>
                        </div>
                        <div class="item_body">
                            <span class="d-block text-center"><i class="fas fa-user-friends"></i></span>
                            <h3>Total User:40</h3>
                        </div>
                        <div class="item_footer">
                            <a href="" class="btn btn-outline-info btn-block">view all</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        </div>
</div>



<footer class="footer p-5 bg-secondary mt-5">
    <div class="container text-center text-uppercase text-light">
        <p class="text-uppercase text-center">All right reserve by Naeem hasan</p>
    </div>
</footer>

<!--all js file goes here-->
<script type="text/javascript" src="/my_blog/admin/js/jquery.js"></script>
<script type="text/javascript" src="/my_blog/admin/js/popper.js"></script>
<script type="text/javascript" src="/my_blog/admin/js/bootstrap.min.js"></script>
<script type="text/javascript" src="/my_blog/admin/js/main.js"></script>
</body>
</html>
